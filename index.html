
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
<p>Note: Play different sounds like Barking, Mooing, meowing, Roaring and whale sounds</p>
    </div>
    <div class="main_div">
      <center>
       <br>
       <button class="btn btn-warning" onclick="startClassification()">Start</button>
       <h3 id="resultCount"></h3>
       <h3 id="resultLabel">I Can Hear - </h3>
      
       <br>
       <img src="listen.gif" id="animalImage" width="300" height="300">
    
      </center>
      </div>
      <div class="footer">
        Developed by - Yoel
      </div>
<script src="main.js"></script>
  </body>
</html>
